<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Club Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .card {
            margin: 70px auto;
            max-width: 600px;
            border-color: #0c4128;
        }
        .card-header{
            background-color: #0c4128;
            color: white;
        }

    </style>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/fragment :: header}"></div>
<div th:replace="~{fragments/fragment :: SideNav}"></div>

<div class="container">
    <div class="card">
        <div class="card-header">
            Club Details Page
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <p class="form-control-plaintext" th:text="${club.name}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <p class="form-control-plaintext" th:text="${club.location}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Stadium</label>
                <p class="form-control-plaintext" th:text="${club.stadium}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Coach</label>
                <p class="form-control-plaintext" th:text="${club.coach}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">League</label>
                <p class="form-control-plaintext" th:text="${club.league}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Country</label>
                <p class="form-control-plaintext" th:text="${club.country}"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
