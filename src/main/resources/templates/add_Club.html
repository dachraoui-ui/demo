<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Add Page</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <style>
        form{
            margin: 70px 270px;
        }

    </style>
</head>
<body class="sb-nav-fixed">
    <div th:replace="~{fragments/fragment :: header}"></div>
    <div th:replace="~{fragments/fragment :: SideNav}"></div>
    <form role="form" method="post" th:action="@{/club/add}" th:object="${club}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        th:field="*{name}"
                        placeholder="Name">
                <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
            </div>
            <div class="form-group col-md-6">
                <label for="location">Location</label>
                <input type="text" class="form-control"
                       name="location"
                       id="location"
                       th:field="*{location}" placeholder="location">
            </div>
        </div>
        <div class="form-group">
            <label for="stadium">Stadium</label>
            <input type="text" class="form-control" id="stadium"
                   name="stadium"
                   th:field="*{stadium}" placeholder="Camp Nou">
        </div>
        <div class="form-group">
            <label for="coach">Coach</label>
            <input type="text" class="form-control"
                   id="coach"
                   name="coach"
                   th:field="*{coach}" placeholder="Coach">
        </div>

        <div class="form-group">
            <label for="league">League</label>
            <input type="text" class="form-control" placeholder="League" id="league"
                   name="league"
                   th:field="*{league}">
            <p th:if="${#fields.hasErrors('league')}" class="text-danger" th:errors="*{league}"></p>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country"
                   name="country"
                   th:field="*{country}"
                   placeholder="Country">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Club for this </button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
