<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <style>
        form{
            margin: 70px 270px;
        }
    </style>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/fragment :: header}"></div>
<form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="id" th:field="*{id}" type="hidden">
            <label for="username">Username</label>
            <input
                    type="text"
                    id="username"
                    class="form-control"
                    name="username"
                    th:field="*{username}"
                    placeholder="Name">
            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control"
                   name="email"
                   id="email"
                   th:field="*{email}" placeholder="email">
        </div>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control"
               id="password"
               name="password"
               th:field="*{password}" placeholder="password please">
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register here !!!</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
